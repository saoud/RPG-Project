<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional RPG</title>
</head>

<body>
  <form action="create">
    <label for="name">Character Name:</label>
    <input type="text" id="name">

    <label for="character">Character</label>
    <select class="form-control" name="character" id="character" required>
      <option disabled selected>Choose Your Character</option>
      <option value="Wizard">Jock</option>
      <option value="Rouge">Nerd</option>
      <select>
        <button class="btn-primary submit">Create</button>
  </form>
  <div class="display">
    <div id="attack-value">

    </div>
    <div id="hitpoint-value">

    </div>

  </div>
  <div class="actions">
    <button class="btn btn-primary" id="rollDice">Roll Dice</button>
  </div>
</body>

</html>
